<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
     xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
        <style type="text/css">
            .ui-layout-west {
                z-index:20 !important;
                overflow:visible !important;;
            }

            .ui-layout-west .ui-layout-unit-content {
                overflow:visible !important;
            }
            
            body {
                background-color: #FFFFFF;
            }
        </style>
    </h:head>
    <h:body>
        <p:layout fullPage="true">

            <p:layoutUnit position="north" size="100">
                <h:outputText value="Nanti logo dan judul di sini" />
            </p:layoutUnit>

            <p:layoutUnit position="south">
                <h:outputText value="&copy; 2016 - Brainmatics " />
            </p:layoutUnit>

            <p:layoutUnit position="west" size="200" resizable="true" collapsible="true">
                <h:form>
                    <ui:include src="/WEB-INF/templates/jsf/menu-kiri.xhtml"/>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="east" size="200" resizable="true" closable="true" collapsible="true" effect="drop">
                <h:outputText value="Right unit content." />
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="content">nanti content di sini</ui:insert>
            </p:layoutUnit>

        </p:layout>
    </h:body>
</html>
