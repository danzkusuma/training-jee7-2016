<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/templates/jsf/layout.xhtml"
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:p="http://primefaces.org/ui"
>
     <ui:define name="content">
         <h1>Entri Data Sekolah</h1>
         
         <h:form>
             
             <h:panelGrid columns="3">
                 <h:outputLabel for="kode" value="Kode Sekolah"/>
                 <h:inputText id="kode" value="#{sekolahView.sekolah.kode}"/>
                 <h:message for="kode"/>
                 
                 <h:outputLabel for="nama" value="Nama Sekolah"/>
                 <h:inputText id="nama" value="#{sekolahView.sekolah.nama}"/>
                 <h:message for="nama"/>
                 
                 <h:outputLabel for="alamat" value="Alamat Sekolah"/>
                 <h:inputText id="alamat" value="#{sekolahView.sekolah.alamat}"/>
                 <h:message for="alamat"/>
             </h:panelGrid>
             
             <h:commandButton value="Simpan Data" action="#{sekolahView.simpan()}"/>
             
         </h:form>
         
     </ui:define>
</ui:composition>
