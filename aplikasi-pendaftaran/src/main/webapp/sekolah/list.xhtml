<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/templates/jsf/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                >
    <ui:define name="content">
        <h1>Daftar Sekolah</h1>

        <h:form>

            <p:commandButton value="Tambah Data Sekolah" action="form?faces-redirect=true"/>

            <hr/>

            <h:dataTable value="#{sekolahView.daftarSekolah}" var="s">
                <p:column headerText="Kode">
                    <h:outputText value="#{s.kode}" />
                </p:column>
                <p:column headerText="Nama">
                    <h:outputText value="#{s.nama}" />
                </p:column>
                <p:column headerText="Alamat">
                    <h:outputText value="#{s.alamat}" />
                </p:column>
                <p:column headerText="">
                    <h:commandButton value="Edit" action="#{sekolahView.editSekolah(s)}"/>
                    <h:commandButton value="Hapus" />
                </p:column>
            </h:dataTable>

        </h:form>

    </ui:define>
</ui:composition>
