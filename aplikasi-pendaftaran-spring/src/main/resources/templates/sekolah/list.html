<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
    <head>
        <title>Daftar Sekolah</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <section layout:fragment="content">
        <h1>Daftar Sekolah</h1>
        
        <a href="#" th:href="@{/sekolah/form}" class="btn btn-primary">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            Tambah Data Sekolah
        </a>
        
        <br /><br />
        
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Kode</th>
                    <th>Nama</th>
                    <th>Alamat</th>
                    <th>&nbsp;</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="s : ${daftarSekolah}">
                    <td th:text="${s.kode}">S-99</td>
                    <td th:text="${s.nama}">Sekolah 99</td>
                    <td th:text="${s.alamat}">Bogor</td>
                    <td>
                        <a href="#" th:href="@{/sekolah/form(id=${s.id})}" class="btn btn-default btn-sm">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            edit
                        </a>
                        <a href="#" th:href="@{/sekolah/delete(id=${s.id})}" class="btn btn-default btn-sm">
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                            hapus
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>

        </section>
    </body>
</html>
